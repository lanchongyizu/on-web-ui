before_install:
 - npm i -g npm@5.6.0

install:
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run test-travis-ci
  - npm run build

notifications:
  slack:
    rooms:
    - secure: ""
    on_success: never
    on_failure: always
    on_start: never
    on_pull_requests: false

deploy:
  skip_cleanup: true
  provider: script
  script: ./publish-to-gh-pages.sh
  on: 
    branch: master
